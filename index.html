<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner</title>
    <style>
        body{
            margin: 0;
            overscroll-behavior: contain;
        }
        .webgl{
            display: block;
        }
        .button{
            z-index: 10;
            position: fixed;
            right: 0;
            top: 0;
            background: none;
            border: none;
            width: 26px;
            height: 29px;
            cursor: pointer;
        }
        .button:hover{
            background-color: gray;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "Stats": "https://unpkg.com/three@0.154.0/examples/jsm/libs/stats.module.js",
                "GUI": "https://unpkg.com/three@0.154.0/examples/jsm/libs/lil-gui.module.min.js",
                "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://unpkg.com/three@0.154.0/examples/jsm/controls/OrbitControls.js",
                "EffectComposer" : "https://unpkg.com/three@0.152.2/examples/jsm/postprocessing/EffectComposer.js",
                "RenderPass": "https://unpkg.com/three@0.152.2/examples/jsm/postprocessing/RenderPass.js",
                "UnrealBloomPass" : "https://unpkg.com/three@0.152.2/examples/jsm/postprocessing/UnrealBloomPass.js"
            }
        }
    </script>
</head>
<body>
    <button class="button"><img src="fullscreen_icon.png"/></button>
    <canvas class="webgl"></canvas>
    <script type="module" src="./index.js"></script>
</body>
</html>
